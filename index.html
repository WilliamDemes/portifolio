<!DOCTYPE html> <!--Informa ao navegador que esse documento é do tipo HTML e indica sua versão. Quando está escrito apenas html, indica que é a mais recente.-->
<html> <!--Determina que tudo que estiver dentro da tag é html-->
    <head><!--[cabeça] Compreende as informações do documento que serão interpretadas pelo navegador (metadados). Como, por exemplo, título do documento, links para folhas de estilo, etc.-->
        <meta charset="UTF-8">
        <title>Portifolio</title>
    </head>
    <body> <!--[Corpo] É onde fica todo o conteúdo de texto, imagem e vídeos, em que o usuário ou usuária vê e interage, nele os conteúdos são estruturados pelas demais tags do HTML.-->
        <h1>Isso é um titulo</h1> <!--Especifica o título da página, vai até h6-->
        <p>Isso é um parágrafo interessante</p> <!--Específica que será um parágrafo de minha página, posso adicionar texto-->
        <img src="HTML 5.png" alt="Logo do html 5"> <!--Específica que o que vai ser inserido é uma página, e podemos adicionar um texto alternativo-->
    </body>
</html>
